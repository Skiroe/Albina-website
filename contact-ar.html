<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تواصل | مؤسسة البينا أوتريخت</title>
    <meta name="description" content="تواصل مع مؤسسة البينا أوتريخت عبر نموذج الاتصال أو بيانات التواصل." />
    <link rel="icon" type="image/png" href="assets/favicon-albina.png" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
</head>
<body class="page" data-page="contact">
<a class="skip-link" href="#main">انتقل إلى المحتوى</a>

<div id="site-header"></div>

<main id="main">
    <section class="hero">
        <div class="container hero__inner">
            <h1>تواصل</h1>
            <p class="hero__lead">
                أسئلة أو تعاون أو دعم؟ أرسل لنا رسالة بكل سرور.
            </p>
        </div>
    </section>

    <section class="section section--surface">
        <div class="container">
            <h2>بيانات التواصل</h2>
            <div class="grid grid--2" style="margin-top:1rem;">
                <div class="card">
                    <h3>البريد الإلكتروني والهاتف</h3>
                    <p class="text-muted" style="margin:0;" dir="ltr">albinautrecht@outlook.com</p>
                    <p class="text-muted" style="margin:.5rem 0 0 0;">هاتف: <span dir="ltr">0624426734</span></p>

                </div>

                <div class="card">
                    <h3>العنوان</h3>
                    <p class="text-muted" style="margin:0;" dir="ltr">Steve Bikostraat 411<br />3573 BN Utrecht</p>
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h2>أرسل رسالة</h2>
            <p class="text-muted">
                اترك رسالة وسنتواصل معك في أقرب وقت ممكن.
            </p>

            <form class="form" data-contact-form action="https://formspree.io/f/mkovbbyy" method="POST" style="margin-top:1rem;">
                <div class="field">
                    <label for="naam">الاسم</label>
                    <input id="naam" name="name" type="text" autocomplete="name" />
                </div>

                <div class="field">
                    <label for="email">البريد الإلكتروني</label>
                    <input id="email" name="contact_email" type="text" inputmode="email" autocomplete="email" />
                </div>

                <div class="field">
                    <label for="onderwerp">الموضوع</label>
                    <input id="onderwerp" name="subject" type="text" />
                </div>

                <div class="field">
                    <label for="bericht">الرسالة</label>
                    <textarea id="bericht" name="message"></textarea>
                </div>

                <button class="btn btn--primary" type="submit">إرسال</button>
            </form>
        </div>
    </section>
</main>

<div id="site-footer"></div>
</body>
</html>
